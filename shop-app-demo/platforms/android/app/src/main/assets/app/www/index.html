<html>
    <head>
        <script src="./lib/nativescript-webview-interface.js"></script>
    </head>
    <p style="font-size:2rem;" id="content">
    hello people
    </p>
    <input type="number" placeholder="this is a username" style="width:100%; font-size=2rem" />
    <img id="img" src="" />
    <script>
    window.onload = function()
    { 
        let webListener = window.nsWebViewInterface;
        webListener.on("image" , data=>{
            console.log("got the image");
            console.log(data.url);
            let img = document.querySelector("img");
            img.setAttribute("src" , data.url);
        })
    }
    
   

    </script>
</html>
